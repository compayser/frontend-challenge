<!doctype html>
<html ng-app="personsApp">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="PersonListController">
    <div class="container-fluid">
      <div class="row">
        Search: <input ng-model="query" />
        
      </div>
      <div class="col-md-10">
        <ul>
          <li ng-repeat="person in persons | filter:query">
            <div class="photo"><img src="{{person.photo}}"/></div>
            <div class="info">
            <p>{{person.firstName}}&nbsp;{{person.lastName}}</p>
            <p>{{person.resume}}</p>
            <div class="skills">
              <span class="badge badge-info" ng-repeat="skill in person.skills">{{skill.title}}</span>
            </div>
          </li>
        </ul>
      </div>
      <div class="row" ng-controller="NewPersonController">
        <input type="text" ng-model="person"/>
        <button ng-click="createPerson()"/>
      </div>
    </div>
  </body>
</html>
